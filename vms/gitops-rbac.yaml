apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gitops-vms
  namespace: kubevirt-gitops
rules:
- apiGroups:
  - kubevirt.io
  resources:
  - virtualmachines
  - virtualmachineinstances
  verbs:
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ogaac-gitops-vms
  namespace: kubevirt-gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gitops-vms
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: kubevirt-gitops
